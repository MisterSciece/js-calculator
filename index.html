<!Doctype html>
<html>
<head>
<title>My Calculator</title>
<link rel="stylesheet" type="text/css" href="./style.css">
</head>
<body>
  <div class="container">
    <div class="calculator">
      <div class="calculator-header">
        <h4>Marvel Calc.js</h4>
      </div>
      <div class="calculator-body">
        <div id="screen-area">
        </div>
        <div id="operator-area">
          <button class="btn btn-opr">+</button>
          <button class="btn btn-opr">-</button>
          <button class="btn btn-opr">÷</button>
          <button class="btn btn-opr">×</button>
          <button class="btn btn-opr">MOD</button>
          <button class="btn btn-opr">POW</button>
          <button class="btn btn-func" style="width:63%;float:right">BKSP</button>
          <button class="btn btn-func" style="float:left">C</button>
          <button class="btn btn-func" style="float:left">√</button>
          <button class="btn btn-func">X²</button>
          <button class="btn btn-func">+/-</button>
        </div>
        <div id="button-area">
          <button class="btn btn-num">1</button>
          <button class="btn btn-num">2</button>
          <button class="btn btn-num">3</button>
          <button class="btn btn-num">4</button>
          <button class="btn btn-num">5</button>
          <button class="btn btn-num">6</button>
          <button class="btn btn-num">7</button>
          <button class="btn btn-num">8</button>
          <button class="btn btn-num">9</button>
          <button class="btn btn-num">.</button>
          <button class="btn btn-num">0</button>
          <button class="btn btn-func">=</button>
        </div>
      </div>
      <div class="calculator-footer">
      </div>
    </div>
  </div>
  <script type="text/javascript" src="app.js"></script>
</body>
</html>
